<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKAY</title>
    <link rel="stylesheet" href="admin/assets/style.css" />
</head>

<body>

    <!--div element that contains 1st container for Radio Buttons and 2 other input fields.-->
    <div class="container">
        <form action="process_payment.php" method="POST">

            <h2>Fill Up!</h2>

            <label for="card_number">Enter Card Number:</label>
            <input type="number" id="card_number" name="card_number"><br>

            <label for="amount">Enter Amount or select option from denominations below:</label>
            <input type="number" id="amount" name="amount"><br>

            <div class="denomination-row">
                <input type="radio" id="10" name="denomination" value="10" onclick="submitForm()">
                <label for="10">₱10</label>

                <input type="radio" id="20" name="denomination" value="20" onclick="submitForm()">
                <label for="20">₱20</label>

                <input type="radio" id="50" name="denomination" value="50" onclick="submitForm()">
                <label for="50">₱50</label>
            </div>

            <div class="denomination-row">
                <input type="radio" id="75" name="denomination" value="75" onclick="submitForm()">
                <label for="75">₱75</label>

                <input type="radio" id="100" name="denomination" value="100" onclick="submitForm()">
                <label for="100">₱100</label>

                <input type="radio" id="200" name="denomination" value="200" onclick="submitForm()">
                <label for="200">₱200</label>
            </div>

            <div class="denomination-row">
                <input type="radio" id="500" name="denomination" value="500" onclick="submitForm()">
                <label for="500">₱500</label>

                <input type="radio" id="1000" name="denomination" value="1000" onclick="submitForm()">
                <label for="1000">₱1000</label>

                <input type="radio" id="2000" name="denomination" value="2000" onclick="submitForm()">
                <label for="2000">₱2000</label>
            </div>

        </form>
    </div>

    <!--2nd container div element that contains image buttons for mode of payment.-->
    <div class="container">
        <form>
            <h2>Select Payment Method!</h2>
            <label for="payment_method">Mode of Payment:</label><br>

            <div>
                <input type="radio" id="gcash" name="payment_method" value="gcash">
                <label for="gcash"><img src="img/gcash.png" alt="Gcash"></label>
            </div>

            <div>
                <input type="radio" id="pay_maya" name="payment_method" value="pay_maya">
                <label for="pay_maya"><img src="img/paymaya.png" alt="Paymaya"></label>
            </div>

            <div>
                <input type="radio" id="tntsmart" name="payment_method" value="tntsmart">
                <label for="tntsmart"><img src="img/SMART_PH_CHNL_LOGO.png" alt="Regulart Load TNTSmart"></label><br>
            </div>

            <div>
                <input type="radio" id="globetm" name="payment_method" value="globetm">
                <label for="globetm"><img src="img/GLOBE_CHNL_LOGO.png" alt="Regular Load GlobeTM"></label>
            </div>

        </form>
    </div>


    <!--3rd container div element for email.-->
    <div class="container">
        <form id="paymentForm" action="process_payment.php" method="POST">
            <h2>Load Now!</h2>
            <label for="email">OPTIONAL: Enter email address to receive purchase receipt:</label>
            <input type="text" id="email" name="card_number"><br>
            <input type="submit" value="Submit" onclick="generateReceipt()">
        </form>
    </div>

    <!--div element that serves as the floating pop-up window.-->
    <div id="orderSummary" class="popup">
        <h2>Order Summary</h2>
        <p id="denominationSummary"></p>
        <p id="paymentMethodSummary"></p>
        <p id="cardNumberSummary"></p>
        <p id="emailSummary"></p>
        <p id="denominationSummary"></p>
        <button onclick="cancelOrder()">Cancel</button>
    </div>

    <script src="payment.js"></script>

</body>

</html>
